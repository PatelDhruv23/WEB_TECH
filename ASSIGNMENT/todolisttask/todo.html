<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>

    <header class="app-header">
        <h1>TODO LIST</h1>
    </header>

    <main class="app-container">
        <section class="sect card" id="task-entry-card">
            <h2 class="card-title">Add New Task</h2>
            <div class="input-group">
                <input type="text" id="task-input" class="task-input" placeholder="What needs to be done?">
                <button id="add-task-btn" class="primary-btn">
                    Add Task
                </button>
            </div>
        </section>

        <section class="sect card" id="task-list-card">
            <h2 class="card-title">Your Tasks</h2>
            <ul id="task-list" class="task-list">
            </ul>
        </section>
    </main>

    <script src="./todo.js"></script>
</body>
</html>
