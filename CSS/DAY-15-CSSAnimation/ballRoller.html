<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Roller</title>
</head>

<style>

    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    body{
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        background-color: burlywood;
    }

    .box{
        margin: 150px;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-color: brown;
    }

    .ball{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid black;
        background-color: darkblue;
        transform: translate(-100px, -100px);

        animation: boxRoller 5s linear infinite;

    }

    @keyframes boxRoller {

        0%{
            transform: translate(-100px, -100px);
        }
        25%{
            transform: translate(300px, -100px);
        }
        50%{
            transform: translate(300px, 300px);
        }
        75%{
            transform: translate( -100px, 300px);
        }
        100%{
            transform: translate(-100px, -100px); 
        }
    }

</style>

<body>

    <h1>Ball Rolling on the Box using Animation</h1>

    <div class="box">
        <div class="ball">

        </div>
    </div>
    
</body>
</html>
