<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>

<style>

    *{
        margin: 0px;
        padding: 0px;
    }
    header{
        width: 100%;
        height: 72px;
        margin: 0px;
        padding: 0px;
        background-color: black;
        display: flex;
        justify-content:space-evenly;
    
    }

    aside{
        width: 20%;
        height: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }
    img{
        width: 90%;
        height: 50%;
    }

    nav{
        width: 65%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    ul{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    ul li{
        list-style: none;
        
    }

    a{
        text-decoration: none;
        color: white;
    }

    a:hover{
        color: red;
    }

</style>

<body>

    <header>
        <aside>
            <img src="/HTML/assets/imgi_2_logo-orange.png" alt="">
        </aside>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Emerging Technologies</a></li>
                <li><a href="">Industries</a></li>
                <li><a href="">Partner</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Career</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Blog</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
