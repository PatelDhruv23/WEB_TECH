<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<style>

    *{
        margin: 0px;
        padding: 0px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    body{
        background-color: #111111;
    }

    header{
        width: 100%;
        height: 72px;
        margin: 0px;
        padding: 0px;
        background-color: black;
        display: flex;
        justify-content:space-between;
    
    }

    aside{
        width: 20%;
        height: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-left: 30px;
    }
    img{
        width: 90%;
        height: 45%;
    }

    nav{
        width: 65%;
        margin-right: 20px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    ul{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    ul li{
        list-style: none;
        
    }

    a{
        text-decoration: none;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        color: white;
    }

    a:hover{
        color: #ff1e5c;
    }

    #main-content{
        width: 70%;
        height: 500px;
        margin: 30px auto;
        display: flex;
        justify-content: flex-end;
    }

    #bg{
        width: 35%;
        height: 100%;
        background-image: url(/HTML/assets/orange_technolabs/landing_image.jpg);
        box-shadow: 5px 15px 40px rgb(206, 90, 27, 0.5);
        border-radius: 10px;
    }

    #bg:hover{
        box-shadow: 5px 15px 50px rgb(206, 90, 27, 0.5);
    }

    #content{
        width: 50%;
        height: 80%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        
    }

    #know-more-btn{
        height: 50px;
        width: 200px;
        margin-top: 50px;
        background-color: rgb(206, 90, 27);
        color: white;
        cursor: pointer;
        font-family: "Archivo Black", sans-serif;
        border: none;
        border-radius: 50px;
    }

    #know-more-btn:hover{
        background-color: rgb(238, 110, 41);
    }

    #data{
        color: white;
        font-family: "Poppins", sans-serif;
        margin-top: 170px;
    }

    footer{
        width: 100%;
        height: 90px;
        background-color: black;
    }

</style>

<body>

    <header>
        <aside>
            <img src="/HTML/assets/imgi_2_logo-orange.png" alt="">
        </aside>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Emerging Technologies</a></li>
                <li><a href="">Industries</a></li>
                <li><a href="">Partner</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Career</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section id="main-content">

        <div class="" id="content">
            <div id="data">
                <h1>Your Idea Our Expertise.</h1>
                <h1>Build Your Customised Software</h1>
            </div>
            <button type="button" id="know-more-btn">For More Details</button>

        </div>
        <div class="" id="bg"></div>

    </section>

    <footer>

    </footer>

</body>

</html>
