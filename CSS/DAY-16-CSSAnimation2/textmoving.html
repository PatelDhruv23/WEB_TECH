<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    h1{
        text-align: center;
    }

    .container{
        width: 100%;
        height: 100px;
        background-color: aqua;
        overflow: hidden;
        display: flex;
    }

    p{
        font-size: 30px;
        color: brown;
        animation: movingText 8s linear infinite;
    }

    @keyframes movingText {

        from{
            transform: translate(450%);
        }
        to{
            transform: translate(-100%);
        }
        
    }

</style>

<body>

    <h1>Moving Text Using Animation in CSS</h1>
    
    <div class="container">
        <p>üèÅThis Text Is Moving</p>
    </div>
</body>
</html>
