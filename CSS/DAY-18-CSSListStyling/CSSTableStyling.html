<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table Styling</title>
</head>

<style>

    table{
        border: 2px solid black;
        border-collapse: collapse;
    }

    caption{
        caption-side: bottom;
        font-size: 25px;
    }

    td{
        border: 1px solid blue;
        font-size: 20px;
        padding: 10px;
    }

    td:hover{
        background-color: navy;
        color: white;
        font-weight: 400;
    }

</style>

<body>

    <h1>CSS Table Styling</h1>

    <table>

        <caption>Table Caption</caption>

        <tr>
            <td>Virat Kohli</td>
            <td>Rohit Sharma</td>
        </tr>

        <tr>
            <td>Shubman Gill</td>
            <td>Abhishek Sharma</td>
        </tr>

    </table>
    
</body>
</html>
