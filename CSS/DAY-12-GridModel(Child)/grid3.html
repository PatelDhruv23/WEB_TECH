<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3</title>
</head>

<style>

    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
        font-weight: 600;
    }

    .parent{
        width: 100%;
        height: 100vh;
        padding: 20px;
        background-color: navy;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .grid-item{
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        background-color: aliceblue;
    }

    #grid-item1{
        justify-self: stretch;
    }
    #grid-item2{
        justify-self: start;
    }
    #grid-item3{
        justify-self: center;
    }
    #grid-item4{
        justify-self: end;
    }

    #grid-item5{
        align-self: stretch;
    }
    #grid-item6{
        align-self: start;
    }
    #grid-item7{
        align-self: center;
    }
    #grid-item8{
        align-self: end;
    }

</style>

<body>
    
    <div class="parent">
        <div class="grid-item" id="grid-item1">justify-self: stretch;</div>
        <div class="grid-item" id="grid-item2">justify-self: start;</div>
        <div class="grid-item" id="grid-item3">justify-self: center;</div>
        <div class="grid-item" id="grid-item4">justify-self: end;</div>
        <div class="grid-item" id="grid-item5">align-self: stretch;</div>
        <div class="grid-item" id="grid-item6">align-self: start;</div>
        <div class="grid-item" id="grid-item7">align-self: center;</div>
        <div class="grid-item" id="grid-item8">align-self: end;</div>
    </div>

</body>
</html>
