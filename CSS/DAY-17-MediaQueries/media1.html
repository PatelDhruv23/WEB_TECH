<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    section{
        width:100%;
        background-color: black;
    }

    header{
        width: 100%;
        height: 72px;
        background-color: white;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    header img{
        width: 300px;
        margin-left: 20px;
    }
    main{
        width: 100%;
        height: 1000px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    .image{
        width: 30%;
        height: 400px;
        border-radius: 15px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .image1{
        background-image: url(/HTML/assets/cars_task/car1.jpg);
    }
    .image2{
        background-image: url(/HTML/assets/cars_task/car2.jpg);
    }
    .image3{
        background-image: url(/HTML/assets/cars_task/car3.jpg);
    }


    @media screen and (min-width: 320px) and (max-width: 720px){
        header{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            width: 100%;
            height: 1500px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .image{
            width: 90%;
        }
    }
</style>

<body>

    <section>
        <header>
            <img src="https://mysticore.in/mysticore.svg" alt="">
        </header>

        <main>
            <article class="image image1"></article>
            <article class="image image2"></article>
            <article class="image image3"></article>
        </main>

    </section>
    
</body>
</html>
