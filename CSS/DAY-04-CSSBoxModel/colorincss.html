<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color in HTML</title>
    </head>

    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid transparent;
        }

        #box1 {
            background-color: red;
        }

        #box2 {
            background-color: rgb(0, 0, 255);
        }

        #box3 {
            background-color: rgba(255, 0, 0, 0.4);
        }

        #box4 {
            background-color: hsl(58, 100%, 50%);
        }

        #box5 {
            background-color: hsla(58, 100%, 50%, 0.5);
        }

        #box6 {
            background-color: #0066ff;
        }
    </style>

    <body>
        <div class="box" id="box1">box1 color using Color Name</div>
        <div class="box" id="box2">box2 color using RGB</div>
        <div class="box" id="box3">box3 color using RGBA</div>
        <div class="box" id="box4">box4 color using HSL</div>
        <div class="box" id="box5">box5 color using HSLA</div>
        <div class="box" id="box6">box5 color using HEX Color Code</div>
    </body>
</html>
