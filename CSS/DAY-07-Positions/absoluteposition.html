<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>

    <style>

        #main-box{
            width: 1000px;
            height: 800px;
            border: 2px solid black;
            position: relative;
            
        }

        .box{
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 20px;
            color: aliceblue;
            line-height: 200px;
        }

        #box1{
            background-color: brown;
            position: absolute;
        }

        #box2{
            background-color: blue;
            position: absolute;
            right: 0px;
        }

        #box3{
            background-color: green;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }

        #box4{
            background-color: sienna;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

        #box5{
            background-color: black;
            position: absolute;
            border-radius: 50%;
            left: calc(50% - 100px);
            top: calc(50% - 100px);
        }



    </style>

</head>
<body>

    <h1>Absolute Position in CSS</h1>

    <div id="main-box">
        <div class="box" id="box1">Box-1</div>
        <div class="box" id="box2">Box-2</div>
        <div class="box" id="box3">Box-3</div>
        <div class="box" id="box4">Box-4</div>
        <div class="box" id="box5">Box-5</div>
    </div>
    
</body>
</html>
