<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary and Details Tag</title>
</head>
<body>

    <hr>
    <h1>Details and Summary Tag In HTML</h1>
    <hr>

    <details>

        <summary>MENU</summary>
        <ol>
            <li>Lunch</li>
            <li>Evening Snacks</li>
            <li>Dinner</li>
        </ol>
        
    </details>
    
</body>
</html>
