<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>

    <h1><mark>Select Tag in HTML Form</mark></h1>

    <form>
        <label for="">Select Your Course</label>
        <select name="course" id="" >

            <option selected disabled>Select Your Course</option>

            <optgroup label="Full Stack Courses">
                <option value="">Java Full Stack</option>
                <option value="">Python Full Stack</option>
            </optgroup>

            <optgroup label="Testing Courses">
                <option value="">Manual Testing Course</option>
                <option value="">Automation Testing Course</option>
            </optgroup>
        </select>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
