<!DOCTYPE html>
<html lang="en">
<head>

    <title>Multimedia Tags</title>
</head>
<body>

    <h1><mark>Multimedia Tags in HTML</mark></h1>
    
    <br>
    <hr>
    <br>
    <h2>Audio Tag in HTML</h2>
    <audio src="../assets/hype-drill-music-438398.mp3" controls muted></audio>
    <br>

    <hr>
    <br>
    <h2>Video Tag in HTML</h2>
    <video src="../assets/318540_small.mp4" width="600px" height="400px" controls muted ></video>
    <br>
    <hr>

    <br>
    <h2>Iframe Tag in HTML</h2>
    <br>

</html>
