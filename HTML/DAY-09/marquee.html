<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>

    <h1>Marquee in HTML</h1>

    <hr>
    <marquee behavior="scroll" direction="left" bgcolor="aqua">Marquee tag with scroll behaviour</marquee>
    <hr>

    <marquee behavior="scroll" direction="right" bgcolor="aqua">Marquee tag with scroll behaviour</marquee>
    <hr>

    <marquee behavior="scroll" direction="up" bgcolor="aqua" height="200px">Marquee tag with scroll behaviour</marquee>
    <hr>

    <marquee behavior="scroll" direction="down" bgcolor="aqua" height="200px">Marquee tag with scroll behaviour</marquee>
    <hr>

</body>
</html>
