<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag slide behaviour</title>
</head>
<body>
    
    <h1>Marquee with slide</h1>

    <hr>
    <marquee behavior="slide" direction="left" bgcolor="aqua">Marquee tag with scroll behaviour</marquee>
    <hr>

    <marquee behavior="slide" direction="right" bgcolor="aqua">Marquee tag with scroll behaviour</marquee>
    <hr>

    <marquee behavior="slide" direction="up" bgcolor="aqua" height="200px">Marquee tag with scroll behaviour</marquee>
    <hr>

    <marquee behavior="slide" direction="down" bgcolor="aqua" height="200px">Marquee tag with scroll behaviour</marquee>
    <hr>

    <marquee behavior="slide" direction="left" bgcolor="aqua" scrollamount="20">Marquee tag with scroll behaviour</marquee>
    <hr>

    <marquee behavior="slide" direction="left" bgcolor="aqua" scrolldelay="100">Marquee tag with scroll behaviour</marquee>
    <hr>

    <marquee behavior="slide" direction="left" bgcolor="aqua" scrolldelay="">Marquee tag with scroll behaviour</marquee>
    <hr>

</body>
</html>
