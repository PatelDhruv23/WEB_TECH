<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee with Vspace and Hspace</title>
</head>
<body>
    
    <h1>Marquee Tag with Vspace and Hspace</h1>
    <hr>

    <marquee behavior="" direction="" scrollamount="15" bgcolor="aqua" vspace="50px" hspace="100px">
        <h2>Vspace and Hspace Attribute in Marquee</h2>
    </marquee>

</body>
</html>
