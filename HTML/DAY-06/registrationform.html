<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>  
        <fieldset>

            <legend>
                <h2><mark><u>Regsitartion Form</u></mark></h2>
            </legend>  
    <table>

            <tr>
                <td><label for="">Name:</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>

            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>

            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password" name="" id="" minlength="8"></td>
            </tr>

            <tr>
                <td><label for="">Address:</label></td>
                <td><textarea name="" id="" rows="4"></textarea></td>
            </tr>

            <tr>
                <td><label for="">DOB:</label></td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td><label for="">Select Your Gender</label></td>
                <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                </td>
            </tr>

            <tr>
                <td><label for="">Select Your Course</label></td>
                <td>
                <input type="checkbox">HTML
                <input type="checkbox">CSS
                <input type="checkbox">JS
                <input type="checkbox">PYTHON
                <input type="checkbox">JAVA
                </td>
            </tr>


            <tr>
                <td><label for="">Select Price Range:</label></td>
                <td><input type="range" name="" id="" min="0" max="100"></td>
            </tr>
            <tr>
                <td><label for="">Select a Slot:</label></td>
                <td><input type="datetime-local"></td>
            </tr>

            <tr>
                <td><label for="">Select Your Dress Code</label></td>
                <td><input type="color"></td>
            </tr>

            <tr>
                <td><label for="">No. of Slot</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Upload Your Resume</label></td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td><label for="">Upload Your Profile</label></td>
                <td><input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4YreOWfDX3kK-QLAbAL4ufCPc84ol2MA8Xg&s" width="100px"></td>
            </tr>

            <tr>
                <td><label for="">Enter your LinkedIn URL:</label></td>
                <td><input type="url"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>

        </fieldset>

    </table>
</form>
</body>
</html>
